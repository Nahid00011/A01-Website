<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="open-sans-normal">
    <header class="header">
      <nav>
        <h3 class="nav-title primary-color">LOGO</h3>
        <a href="">
          <button class="btn-primary">Sign Up</button>
        </a>
      </nav>
      <div class="banner">
        <h2 class="banner-text">Cool Dark UI Template for Webflow Agencies!</h2>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </header>
    <main>
      <section class="action-section">
        <div class="action-content">
          <h3 class="action-title">See It in Action</h3>
          <p class="action-description">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <div>
          <img class="action-image" src="./Assets/wc-mini.png" alt="" />
        </div>
      </section>
      <section class="users">
        <h3 class="productive-users-title">
          Joined Thousands of Productive Users
        </h3>
        <div class="productive-users">
          <div class="active-users">
            <p class="numbers">50K</p>
            <p class="sub-title">Active Users</p>
          </div>
          <div class="focus-sessions">
            <p class="numbers">2M+</p>
            <p class="sub-title">Focus Sessions</p>
          </div>
          <div class="satisfaction-rate">
            <p class="numbers">95%</p>
            <p class="sub-title">Satisfaction Rate</p>
          </div>
        </div>
      </section>
      <section class="get-in-touch">
        <div class="message-section">
          <h2 class="message-section-title">Letâ€™s Get in Touch</h2>
          <form class="form" action="">
            <label for="email">Email</label><br />
            <input
              class="email"
              type="email"
              name=""
              id="email"
              placeholder="example@gmail.com"
            />
            <br />
            <label for="name">Name</label>
            <input
              class="name"
              type="text"
              name=""
              id="name"
              placeholder="full name"
            />
            <br />
            <label for="">Message</label>
            <textarea
              style="height: 80px"
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="write your massage...."
            ></textarea>
            <input class="btn-primary" type="submit" value="Get in Touch" />
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
